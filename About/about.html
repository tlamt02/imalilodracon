<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain of Imalilo Draconaloth</title>

    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
    
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    
 <script>
      // Basic setup for Three.js scene

      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(
        75,                   // Field of view
        window.innerWidth / window.innerHeight, // Aspect ratio
        0.1,                  // Near clipping plane
        1000                  // Far clipping plane
      );
        
      // Create a WebGL renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a geometry and material for a cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);

      const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
      const material = new THREE.MeshStandardMaterial({ color: 0xff6347 });
      const torus = new THREE.Mesh(geometry, material);

      // Add the cube to the scene
      scene.add(cube, torus);

      // Position the camera
      camera.position.z = 30;

     // Adding a light to the scene
    const pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(5, 5, 5);

    const ambientLight = new THREE.AmbientLight(0xffffff);
    scene.add(pointLight, ambientLight);
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the cube for a little animation
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        
        // Rotate the torus
        torus.rotation.x += 0.01; // Rotate around the X axis
        torus.rotation.y += 0.01; // Rotate around the Y axis

        // Optionally, you can animate other properties like position or scale
        torus.position.x = Math.sin(Date.now() * 0.001) * 10; // Oscillate along the X axis
        torus.scale.set(Math.sin(Date.now() * 0.1) + 1, Math.sin(Date.now() * 0.001) + 1, Math.sin(Date.now() * 0.001) + 1); // Scale animation
        
        // Render the scene from the perspective of the camera
        renderer.render(scene, camera);
      };
  
      animate();
    </script>
  </body>
</html>
